---
layout: default
---

{% include header.html %}

{% assign page_category = site.data.category_list[page.category] %}


<div class="container-full">
    <div class="container grid-xl">
      <div class="mt-12 show-md"></div>
      <div class="mt-8"></div>
      <div class="columns negative-m-xl">
        <div class="column col-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{{ site.url }}{{ site.baseurl }}">Accueil</a>
            </li>
            <li class="breadcrumb-item">
              <a href="../{{ page.category }}">{{ page_category.name }}</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#">{{ page.title }}</a>
            </li>
          </ul>
          <h1 class="text-light text-bold">{{ page.title }}</h2>
        </div>
        <div class="column col-12">
          <div class="card">
            <div class="card-body">


              {{ content }}

              
            


            </div>
          </div>
        </div>
        {% include more-help.html %}
      </div>
    </div>
  </div>
